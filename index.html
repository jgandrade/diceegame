<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- CENTER H1 -->
    <h1>DICE GAME</h1>
    <div class="buttons-container">
        <button id="btn-p1">ROLL PLAYER 1</button>
        <button id="btn-p2">ROLL PLAYER 2</button>
    </div>
    <div class="container">
        <div class="player1-container">
            <h2>PLAYER 1</h2>
            <img id="p1-dice" src="/images/dice6.png" alt="player-1-dice">
            <div class="result-player-1" style="font-size:3em"></div>
        </div>
        <div class="player2-container">
            <h2>PLAYER 2</h2>
            <img id="p2-dice" src="/images/dice6.png" alt="player-2-dice">
            <div class="result-player-2" style="font-size:3em"></div>
        </div>
    </div>
    <div id="draw" style="font-size: 3em;"></div>
    <button id="play-again" onclick="playAgain()">Play Again</button>
</body>

</html>
